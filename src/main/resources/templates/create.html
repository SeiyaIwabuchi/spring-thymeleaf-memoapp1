<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メモ：作成</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div th:insert="navbar"></div>
<div class="container">
    <h3>メモの作成</h3>
    <div class="row">
        <form class="col s12" th:action="@{create}" method="post" th:object="${memo}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" type="text" class="validate" th:field="*{title}">
                    <label for="title">タイトル</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="body" class="materialize-textarea" th:field="*{body}"></textarea>
                    <label for="body">メモの内容</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" value="create">作成
                <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light" type="submit" name="action" value="save" th:if="*{id != null}">
                保存
                <i class="material-icons right">done</i>
            </button>
            <button class="btn waves-effect waves-light" type="submit" name="action" value="delete"
                    th:if="*{id != null}">削除
                <i class="material-icons right">delete</i>
            </button>
            <input type="hidden" th:field="*{id}">
        </form>
    </div>
</div>
</body>
</html>
